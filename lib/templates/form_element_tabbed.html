<div class="tabbable">
  <ul class="nav nav-tabs">
    {% for i, header in headers %}
    <li class="{{ i == active ? 'active' : '' }}"><a href="#tab{{ i }}" data-toggle="tab">{{ header }}</a></li>
    {% endfor %}
  </ul>

  <div class="tab-content">
    {% for i, element in elements %}
    <div class="tab-pane{{ i == active ? ' active' : '' }}" id="tab{{ i }}">
      {{ element['controls'] }}
    </div>
    {% endfor %}
  </div>
</div>
