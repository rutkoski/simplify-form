<div class="{{ class }}" data-input-name="{{ inputName }}">
{% if action.name == 'view' %}
    {% if imageUrl is sameas(false) %}
        <span class="help-block">
            <span class="glyphicon glyphicon-remove"></span> Arquivo não encontrado
        </span>
    {% elseif imageUrl %}
        <a href="{{ imageUrl }}" class="lightbox"><img src="{{ thumbUrl }}" class="thumbnail" /></a>
    {% endif %}
{% else %}
<div class="well">
    {% if imageUrl is sameas(false) %}
        <span class="help-block">
            <span class="glyphicon glyphicon-remove"></span> Arquivo não encontrado
        </span>
    {% endif %}

    <div class="row">
        <div class="col-xs-8 col-md-10">
            <input type="file" name="{{ inputName }}[file]" value="{{ value }}" class="form-control" />
            <input type="hidden" name="{{ inputName }}[delete]" value="" class="flag-delete" />
        </div>
        <div class="thumb-container col-xs-4 col-md-2">
            {% if imageUrl %}
            <div class="thumbnail">
                <a href="{{ imageUrl }}" class="lightbox"><img src="{{ thumbUrl }}" /></a>
                <div>
                    <p><a href="#" class="btn btn-delete"><span class="glyphicon glyphicon-remove"></span> Remover</a></p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
</div>
