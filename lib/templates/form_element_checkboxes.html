<div class="{{ class }}" data-ajax="{{ useAjax ? true : false }}" data-id="{{ _id }}" data-name="{{ name }}" data-ajax-url="{{ ajaxUrl }}">
{% for option, label in options['options'] %}
<div class="checkbox">
  <label>
    <input type="checkbox" name="{{ inputName }}[]" value="{{ option }}" {{ option in options['checked'] ? 'checked' : '' }}>
    {{ label }}
  </label>
</div>
{% endfor %}
</div>
