{% if pager and pager.getTotalPages() > 1 %}
<ul class="pagination pagination-sm">
  <li><a href="{{ pager.getFirstPage() == pager.getCurrentPage() ? '#' : makeUrl(null, { 'formAction' : action.getName(), 'offset' : pager.getFirstOffset() }) }}"
    class="{{ pager.getFirstPage() == pager.getCurrentPage() ? 'disabled' : '' }}">&laquo;</a></li>

  <li><a href="{{ pager.getFirstPage() == pager.getCurrentPage() ? '#' : makeUrl(null, { 'formAction' : action.getName(), 'offset' : pager.getPreviousOffset() }) }}"
    class="{{ pager.getFirstPage() == pager.getCurrentPage() ? 'disabled' : '' }}">&lsaquo;</a></li>

  {% for page in pager.getPageList() %}
  <li><a href="{{ page == pager.getCurrentPage() ? '#' : makeUrl(null, { 'formAction' : action.getName(), 'offset' : pager.getOffsetFromPage(page) }) }}"
    class="{{ page == pager.getCurrentPage() ? 'active' : '' }}">{{ page }}</a></li>
  {% endfor %}

  <li><a href="{{ pager.getLastPage() == pager.getCurrentPage() ? '#' : makeUrl(null, { 'formAction' : action.getName(), 'offset' : pager.getNextOffset() }) }}"
    class="{{ pager.getLastPage() == pager.getCurrentPage() ? 'disabled' : '' }}">&rsaquo;</a></li>
    
  <li><a href="{{ pager.getLastPage() == pager.getCurrentPage() ? '#' : makeUrl(null, { 'formAction' : action.getName(), 'offset' : pager.getLastOffset() }) }}"
    class="{{ pager.getLastPage() == pager.getCurrentPage() ? 'disabled' : '' }}">&raquo;</a></li>
</ul>
{% endif %}
