{% if action.name == 'view' %}
<p class="form-control-static">{{ displayValue }}</p>
{% else %}
<label class="radio-inline"><input type="radio" name="{{ inputName }}" value="{{ trueValue }}"{{ value == trueValue ? ' checked="checked"' : '' }}/>
  {{ trueLabel }}</label>
<label class="radio-inline"><input type="radio" name="{{ inputName }}" value="{{ falseValue }}"{{ value == falseValue ? ' checked="checked"' : '' }}/>
  {{ falseLabel }}</label>
{% endif %}
