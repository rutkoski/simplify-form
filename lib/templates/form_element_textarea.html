{% if action.name == 'view' %}
<p class="form-control-static">{{ displayValue }}</p>
{% else %}
<textarea name="{{ inputName }}" class="form-control" {{ disabled ? 'disabled' : '' }} 
  {{ maxLength > 0 ? ' maxlength="' ~ maxLength ~ '"' : '' }}
  rows="{{ rows }}">{{ value }}</textarea>
{% endif %}
