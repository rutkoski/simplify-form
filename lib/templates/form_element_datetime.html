{% if action.name == 'view' %}
<p class="form-control-static">{{ displayValue }}</p>
{% else %}
<input id="{{ id }}" type="text" name="{{ inputName }}" value="{{ formatedValue }}" class="form-control" {{ disabled ? 'disabled' : '' }}/>

<script>
$(document).ready(function() {
	$('input#{{ id }}').datetimepicker({
		locale: 'pt-br'
	});
});
</script>
{% endif %}
