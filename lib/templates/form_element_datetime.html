{% if action.name == 'view' %}
<p class="form-control-static">{{ displayValue }}</p>
{% else %}
<div id="{{ id }}">
<input type="text" name="{{ inputName }}" value="{{ formatedValue }}" class="form-control"/>
</div>

<script>
$(document).ready(function() {
	$('#{{ id }} input').datetimepicker({
		locale: 'pt-br'
	});
});
</script>
{% endif %}
